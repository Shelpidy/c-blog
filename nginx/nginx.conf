events {}

http {
    upstream servers {
        server 127.0.0.1:1111;
        server 127.0.0.1:2222;
        server 127.0.0.1:3333;
    }

    server {
        listen 80;
        server_name your_domain.com;

        location / {
            proxy_pass http://servers;
        }
    }

